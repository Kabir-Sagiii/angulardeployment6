<div class="container">
  <div class="row">
    <h2>Jewellary Details</h2>
  </div>
  <div class="row">
    <div class="col-4" *ngFor="let data of jewellaryDetails">
      <div class="card">
        <div class="card-header">
          <img [src]="data.image" width="100%" height="100%" />
        </div>
        <div class="card-body">
          <h2>{{ data.title }}</h2>
          <h3>{{ data.price | currency }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
