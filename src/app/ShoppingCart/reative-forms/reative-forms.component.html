<div class="container mt-5">
  <div class="row">
    <div class="col-6 mx-auto">
      <div class="card">
        <div class="card-header bg-success text-white text-center">
          <h2>Reactive Forms</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="formRegister" (submit)="getData()">
            <dl>
              <dt>User Name</dt>
              <dd>
                <input
                  type="text"
                  class="form-control"
                  formControlName="Name"
                />
              </dd>
              <dt>Password</dt>
              <dd>
                <input
                  type="password"
                  class="form-control"
                  formControlName="Password"
                />
              </dd>
              <dt>Email</dt>
              <dd>
                <input
                  type="email"
                  class="form-control"
                  formControlName="Email"
                />
              </dd>
            </dl>
            <button class="btn btn-outline-success">Register</button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="resetData()"
            >
              Reset
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              (click)="updatePartial()"
            >
              update
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
