<div class="container mt-5">
  <div class="row mt-5">
    <div class="col">
      <div class="card p-5">
        <div class="row">
          <div class="col-4">
            <img [src]="product.image" width="100%" height="100%" />
          </div>

          <div class="col-8 mt-3">
            <dl>
              <dt>Product tile</dt>
              <dd>{{ product.title }}</dd>
              <dt>Price</dt>
              <dd>{{ product.price * 75 | currency: "INR" }}</dd>
              <dt>Description</dt>
              <dd>{{ product.description }}</dd>
            </dl>
            <button class="btn btn-outline-primary">Add to Product</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
