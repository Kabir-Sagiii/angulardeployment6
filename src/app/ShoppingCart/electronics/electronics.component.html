<div class="container">
  <div class="row">
    <h2>Electronic Details</h2>
  </div>
  <div class="row">
    <div class="col-4" *ngFor="let item of electronicData">
      <div class="card">
        <div class="card-header">
          <img [src]="item.image" width="100%" height="100%" />
        </div>
        <div class="card-body">
          <h2>{{ item.title }}</h2>
          <p class="lead">{{ item.price | currency }}</p>
          <h3>{{ item.category }}</h3>
          <p>{{ item.description }}</p>
          <button class="btn btn-outline-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
